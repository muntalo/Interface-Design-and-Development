<!DOCTYPE html>
<html lang="en">
<head>
        <title>WAI Form Task</title>
        <meta charset="utf-8" />
        <meta name="language" content="english" />
        <meta name="keywords" content="Accessibility,Lab,Tasks" />
        <meta name="description" content="WAI Form Task" />
</head>
<body>
        <h1>WAI Form Example</h1>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <fieldset>
                <p>Contact Information</p>
                <p>
                    <label for="cname">Name: <input type="text" name="cname" id="cname" /></label></p>
                <p>
                    <label for="cemail"> E-mail Address: <input type="text" name="cemail" id="cemail" /></label></p>
                <p> Mailing Address:<br />
                        <label for="caddr"><textarea name="caddr" id="caddr" rows="4" cols="40">Address</textarea></label></p>
                <p>Credit Card Information</p>
                <p>
                        <label for="cvisa"><input type="radio" name="card" id="cvisa" value="visa" /> Visa</label>
                        <label for="cmc"><input type="radio" name="card" id="cmc" value="mc" /> MasterCard</label><br />

                        <label for="cnumber">Number: <input type="text" name="number" id="cnumber"/></label><br />
                        <label for="cexpiry">Expiry: <input type="text" name="expiry" id="cexpiry"/></label>
                </p>
                <p>
                        <Label>Submit<input type="submit" value="Submit order" /></Label> <label for="reset">Reset<input id="reset" type="reset" value="Clear order" /></label>
                </p>
            </fieldset>
        </form>
</body>
</html>
