<!DOCTYPE html>
<html lang=”en”>
<head>
        <title>Template01</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
        <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class=”container” style="margin-left: 50px; margin-right: 50px;">
            <div class="row">
                <div class="col-sm" style=" height: 150px; border: black solid 2px"><p>BANNER</p></div>
            </div>

            <div class="row" style="margin-top: 10px; height: 150px;">
                <div class="col-sm" style="border: black solid 2px"><p>MAIN PRODUCT IMAGE</p></div>
                <div class="col-sm" style="border: black solid 2px"><p> MAINPRODUCT DESCRIPTION</p></div>
            </div>

            <div class="row" style="margin-top: 10px; height: 50px;">
                <div class="col-md" style="border: black solid 2px"><p>PRODUCT A IMAGE</p></div>
                <div class="col-md" style="border: black solid 2px"><p>PRODUCT B IMAGE</p></div>
                <div class="col-md" style="border: black solid 2px"><p>PRODUCT C IMAGE</p></div>
            </div>

            <div class="row" style="height: 50px;">
                <div class="col-md" style="border: black solid 2px"><p>PRODUCT A DESCRIPTION</p></div>
                <div class="col-md" style="border: black solid 2px"><p>PRODUCT B DESCRIPTION</p></div>
                <div class="col-md" style="border: black solid 2px"><p>PRODUCT C DESCRIPTION</p></div>
            </div>

            <div class="row">
                <div class="col-sm" style=" height: 150px; margin-top: 10px; border: black solid 2px"><p>COMPANY DESCRIPTION/PROFILE</p></div>
            </div>

            <div class="row">
                <div class="col-sm" style=" height: 150px; margin-top: 10px; border: black solid 2px"><p>FOOTER</p></div>
            </div>
        </div>
        <!-- Bootstrap javascript plug-ins -->
        <script src="framework/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
